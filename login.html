    <div class="login">
        <ul>
            <li ><a class ="login-nav" href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </div>
    </nav>
    <div class="topnav">
      <a href="index.html" class="active"><img src="images/logo/logoicon.svg"> <span class="nav-logo-text">Century Health</span></a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <a href="index.html">Home</a>
            <a href="about-us.html">About</a>
            <a href="faq.html">FAQ</a>
            <a href="./Doctor/doctor-dash.html">Find a Doctor</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

</header>
<!-- IMAGE CONTENT -->
    <div class="content-div">
        <div class="content-logo">
            <div class="inner">
              <img src="images/logo/logoicon.svg" class="logo-img" alt="logo image"/>
              <span class="content-span">Century Health</span>
            <h2>Let's Get You Back In</h2>
            <img src="images/login img/login-img.png" class="content-img"alt="login image"/>
        </div>
    </div>
     
<!-- FORM -->
          <div class="form">
            <div class="info">
                <h1>Welcome Back!</h1>
                <h3>Log Into Your Account</h3>
              </div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"/>
              <br />
<label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            
            <label class="checkbox">
                <input type="checkbox" name="remember"> Remember me
              </label>
              <span class="password"> <a href="#"> Forgot password?</a></span>
            <br>
            
           
          </form>
          <button type="submit" class="login-btn">Log In</button>
          <h6>OR</h6>
          <div class="social-div">
            <a href="www.facebook.com"><button class="social-btn">  <img class="icon" src="./images/logo/facebookicon.svg">Login with Facebook</button></a>
            <a href="www.google.com"><button class="social-btn"> <img class="icon" src="./images/logo/searchicon.svg">Login with Google</button></a>
          </div>
        <p>Don't have an account? <a class="signup-link" href="signup.html">Sign up!</a></p>
        </div>
      </div>
      <script src="./login.js"></script>
  </body>
